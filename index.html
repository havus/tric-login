    <title>Login Form</title>
  </head>
  <body>
    <div class="container big-box">
        <div class="row">
            <div class="content-us col-sm-7">
                <div class="text-box">
                    <h1 class="heading-primary">
                        <span class="main">company</span>
                        <span class="sub">Your satisfaction is our priority</span>
                    </h1>
                    <a href="#" class="service"><i class="fas fa-cloud service-icon"></i>Our Product</a>
                    <a href="#" class="service"><i class="fas fa-phone service-icon"></i>+628*********</a>
                    <a href="#" class="service"><i class="fas fa-map-marker-alt service-icon"></i>Location</a>
                </div>
            </div>
            <div class="col-sm-5 login-box">
              <h1>LOGIN</h1>
                <form>
                  <div class="form-group user">
                    <!-- <label for="user">Username</label> -->
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fas fa-user us-icon"></i>
                      </span>
                      <input type="text" class="form-control" id="user" aria-describedby="emailHelp" placeholder="Your Username">
                    </div>
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group password">
                  <!-- <label for="password">Password</label> -->
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="fas fa-lock us-icon"></i>
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
        </div>
    </div>
